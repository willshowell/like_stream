{% extends "layout.html" %}

{% block content %}

{% for track in stream %}
<div class="row">
	<div class="grid-25" style="height: 150px; width: 150px; background-size: 100%;background-image: url({{ images[track.target.sc_id] }});"><a href="http://soundcloud.com/{{ track.target.permalink }}"><span class="sc-style">{{ track.target.permalink }}'s like</span></a></div>
	<iframe class="grid-75" height="150" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ track.sc_id }}&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
</div>
<br>
{% endfor %}

{% endblock %}
