{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="row" style="width: 75%; margin: 0 auto;">
  <form method="POST" action="" class="form center">
      {% for field in new_target_form %}
        {{ render_field(field) }}
      {% endfor %}
      <button type="submit" id="submit">Add</button>
  </form>
</div>

<br><br>

<div class="row">
  <br><br>
  <table style="width: 75%; margin: 0 auto;">
    <tr>
      <th>Permalink</th>
      <th>Remove</th>
    </tr>
    {% for target in targets %}
      <tr>
        <td>{{ target.permalink }}</td>
        <td>
          <form method="POST" action="/delete_target" class="delete">
           <input type="hidden" value="{{ target.sc_id }}" name="target" />
           <button class="delete" type="submit">X</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
